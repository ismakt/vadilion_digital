<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
:root{--bg:#000;--panel:#0e0e0e;--panel2:#151515;--border:#2a2a2a;--gold:#c9a24d;--text:#fff;--muted:#b5b5b5;}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;border-radius:16px}
body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column}
header{display:flex;justify-content:space-between;padding:15px}
.lang{border:1px solid var(--border);padding:4px 12px;font-size:14px}
.lang span{cursor:pointer;margin:0 4px}
.lang .active{color:var(--gold)}
.menu{display:flex;gap:40px;position:absolute;top:23%;left:50%;transform:translateX(-50%)}
.menu button{background:none;border:none;color:#fff;font-size:18px;cursor:pointer;font-weight:600}
.menu button:hover{color:var(--gold)}
.panel{display:none;position:absolute;top:calc(20% + 50px);left:50%;transform:translateX(-50%);background:var(--panel);border:1px solid var(--border);padding:20px;max-width:600px;width:100%}
.panel p{font-size:14px;line-height:1.6}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);justify-content:center;align-items:center;z-index:9999}
.modal-content{background:var(--panel2);border:1px solid var(--border);padding:20px;max-width:600px;width:100%;position:relative}
.modal-content h4{color:var(--gold);margin-bottom:10px}
.modal-content p{font-size:13px;color:var(--muted);margin-bottom:12px}
.modal-content input,.modal-content textarea{width:100%;background:#000;border:1px solid var(--border);color:#fff;padding:8px;margin-bottom:10px}
.close{position:absolute;top:8px;right:10px;cursor:pointer}
.btn{padding:8px 16px;background:#555;color:#fff;border:none;border-radius:6px;font-size:12px;cursor:pointer}
footer{margin-top:auto}
.footer-content{display:flex;justify-content:space-around;padding:10px;font-size:13px}
.footer-content span{cursor:pointer}
</style>
</head>

<body>
<header>
  <img src="images/vadiliondigital_logo.png" width="160">
  <div class="lang">
    <span id="frBtn" class="active">FR</span>|<span id="enBtn">EN</span>
  </div>
</header>

<main>
  <div class="menu">
    <button data-i18n="menu.about"></button>
    <button data-i18n="menu.solutions"></button>
  </div>

  <div class="panel" id="aboutPanel">
    <p data-i18n="about.text"></p>
  </div>

  <div class="panel" id="solutionsPanel">
    <button id="smartinBtn" class="btn" data-i18n="solutions.smartin"></button>
    <div id="smartinContent" style="display:none;margin-top:12px;border-top:1px solid var(--border);padding-top:12px">
      <p data-i18n="solutions.description"></p>
      <p data-i18n="solutions.pillarsTitle"></p>
      <ul>
        <li data-i18n="solutions.p1"></li>
        <li data-i18n="solutions.p2"></li>
        <li data-i18n="solutions.p3"></li>
        <li data-i18n="solutions.p4"></li>
      </ul>
      <div style="margin-top:20px;display:flex;gap:12px">
        <button class="btn" data-i18n="solutions.discover"></button>
        <button class="btn" data-i18n="solutions.video"></button>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="footer-content">
    <span data-i18n="footer.offices"></span>
    <span data-i18n="footer.contact"></span>
    <span data-i18n="footer.media"></span>
  </div>
</footer>

<script>
const i18n={
fr:{
"menu.about":"À PROPOS",
"menu.solutions":"SOLUTIONS",
"about.text":"Nous développons des solutions digitales uniques et sur mesure, fondées sur des données à forte valeur ajoutée, pour répondre efficacement à des enjeux concrets.",
"solutions.smartin":"SMART-IN",
"solutions.description":"Nous accompagnons entrepreneurs et investisseurs dans leurs projets commerciaux et d’investissement. Constatant les difficultés d’accès à une information qualitative, fiable et rapidement exploitable, sans embellissements commerciaux, nous avons développé Smart-IN : une application indépendante offrant un accès clair et objectif aux données essentielles à tout projet immobilier ou commercial. Choisissez la ville qui vous intéresse ainsi que les thématiques que vous souhaitez analyser, et recevez un rapport qualitatif regroupant les éléments clés de votre réussite.",
"solutions.pillarsTitle":"Nos études sont développées autour des principaux piliers :",
"solutions.p1":"Cohérence du projet avec son environnement socio-économique",
"solutions.p2":"Étude des concurrents : positionnement et dynamique de marché",
"solutions.p3":"Analyse des clients potentiels : optimisation marketing et ciblage",
"solutions.p4":"Analyse du marché immobilier : résilience, tendances et évolutions",
"solutions.discover":"Découvrir",
"solutions.video":"Vidéo",
"footer.offices":"Offices : Bruxelles, Paris, Monaco",
"footer.contact":"Contact",
"footer.media":"Media"
},
en:{
"menu.about":"ABOUT",
"menu.solutions":"SOLUTIONS",
"about.text":"We develop unique, tailor-made digital solutions based on high-value data to effectively address real-world challenges.",
"solutions.smartin":"SMART-IN",
"solutions.description":"We support entrepreneurs and investors in their commercial and investment projects. Observing the difficulty of accessing qualitative, reliable and quickly actionable information without commercial embellishment, we developed Smart-IN: an independent application offering clear and objective access to the essential data for any real estate or commercial project. Choose the city you are interested in and the topics you want to analyze, and receive a qualitative report bringing together the key elements of your success.",
"solutions.pillarsTitle":"Our studies are built around the following main pillars:",
"solutions.p1":"Project alignment with its socio-economic environment",
"solutions.p2":"Competitor analysis: positioning and market dynamics",
"solutions.p3":"Potential customer analysis: marketing optimization and targeting",
"solutions.p4":"Real estate market analysis: resilience, trends and developments",
"solutions.discover":"Discover",
"solutions.video":"Video",
"footer.offices":"Offices: Brussels, Paris, Monaco",
"footer.contact":"Contact",
"footer.media":"Media"
}
};

function setLang(lang){
document.querySelectorAll("[data-i18n]").forEach(el=>{
el.textContent=i18n[lang][el.dataset.i18n];
});
frBtn.classList.toggle("active",lang==="fr");
enBtn.classList.toggle("active",lang==="en");
}

frBtn.onclick=()=>setLang("fr");
enBtn.onclick=()=>setLang("en");
setLang("fr");

// Panels
const aboutPanel=document.getElementById("aboutPanel");
const solutionsPanel=document.getElementById("solutionsPanel");
const menuBtns=document.querySelectorAll(".menu button");

menuBtns[0].onmouseenter=()=>{aboutPanel.style.display="block";solutionsPanel.style.display="none"}
menuBtns[1].onmouseenter=()=>{solutionsPanel.style.display="block";aboutPanel.style.display="none"}

smartinBtn.onclick=()=>smartinContent.style.display=
smartinContent.style.display==="block"?"none":"block";
</script>
</body>
</html>
